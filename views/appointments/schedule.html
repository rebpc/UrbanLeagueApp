<div class="page-header">
	<h3>Select an Appointment Time</h3>
</div>
<div class="col-sm-8 col-sm-offset-2">
	<div class="table-responsive">
		<table class="table table-striped">
			<tbody>
			{{#each availableTimes}}
				<tr>
					<td>
						<input type="radio" data-time="{{this.time}}" class="time-select" name="time">
					</td>
					<td>{{this.text}}</td>
				</tr>
			{{/each}}
			</tbody>
		</table>
	</div>
</div>
<div id="confirm-button-container" class="fixed-bottom" style="display: none">
	<button type="button" id="confirm-button" style="min-height: 50px" class="btn btn-primary btn-block">
		Click to Reserve Time
	</button>
</div>
<script>
	var selectedTime = null;
	function onSchedule() {
		selectedTime = $(this).attr("data-time");
		$('#confirm-button-container').show();
		return true;
	}

	function scheduleSubmit() {
		console.log('submitting', selectedTime);
	}

	$('#confirm-button').click(scheduleSubmit);
	$('.time-select').click(onSchedule);
</script>
