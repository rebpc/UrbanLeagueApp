<div class="page-header">
  <h3>Profile Information</h3>
</div>
<form action="/account/profile" method="POST" class="form-horizontal">
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-4">
      <input type="text" name="email" id="email" value="{{user.email}}" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-4">
      <input type="text" name="firstName" id="firstName" value="{{user.firstName}}" class="form-control"/>
    </div>
    <div class="col-sm-4">
      <input type="text" name="lastName" id="lastName" value="{{user.lastName}}" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-4">
      <input type="text" name="phoneNumber" id="phoneNumber" value="{{user.phoneNumber}}" class="form-control"/>
    </div>
  </div>
  <h3>Address</h3>
  <div class="form-group">
    <label for="address1" class="col-sm-2 control-label">Address 1</label>
    <div class="col-sm-4">
      <input type="text" name="address1" id="address1" value="{{user.address1}}" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="address2" class="col-sm-2 control-label">Address 2</label>
    <div class="col-sm-4">
      <input type="text" name="address2" id="address2" value="{{user.address2}}" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="city" class="col-sm-2 control-label">City</label>
    <div class="col-sm-4">
      <input type="text" name="city" id="city" value="{{user.city}}" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="state" class="col-sm-2 control-label">State</label>
    <div class="col-sm-4">
      <input type="text" name="state" id="state" value="{{user.state}}" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="zip" class="col-sm-2 control-label">Zip</label>
    <div class="col-sm-4">
      <input type="text" name="zip" id="zip" value="{{user.zip}}" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn btn-primary">Update Profile</button>
    </div>
  </div>
</form>
<div class="page-header">
  <h3>Change Password</h3>
</div>
<form action="/account/password" method="POST" class="form-horizontal">
  <div class="form-group">
    <label for="password" class="col-sm-3 control-label">New Password</label>
    <div class="col-sm-4">
      <input type="password" name="password" id="password" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
    <div class="col-sm-4">
      <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-4">
      <button type="submit" class="btn btn btn-primary">
        Change Password
      </button>
    </div>
  </div>
</form>
